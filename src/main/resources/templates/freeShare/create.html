   font-family: 'Tenada';

</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid my-2">
        <div class="card bg-light">
            <div class="card-header m-1 p-2 display-2" style="color: rgb(255, 128, 0);">
                <h1>ÏÉÅÌíà Îì±Î°ù!</h1>
            </div>
        
            <div class="card-body bg-light">
                <form id="formbtn" method="post" enctype="multipart/form-data">
                    <div class="my-4">
                        <label for="title" class="form-label" style="font-size:148%">‚óé Ï†úÎ™© </label> 
                        <input id="title" name="title" class="form-control" type="text" required autofocus />
                    </div>
                    <div class="my-4">
                        <label for="content" class="form-label" style="font-size:148%">‚óé ÎÇ¥Ïö©</label>
                        <textarea id="content" class="form-control" name="content" required></textarea>
                    </div>
                    <div class="my-4">
                        <label for="filePath" class="form-label" style="font-size:148%">‚óé Ï†úÌíà ÏÇ¨ÏßÑ Ïò¨Î¶¨Í∏∞</label> 
                        <input id="filePath" name="filePath" class="form-control"  type="file" value="ÌååÏùºÏÑ†ÌÉù" required />
                    </div> 
                    <div class="my-4">
                        <label for="price" class="form-label" style="font-size:148%">‚óé Í∞ÄÍ≤©</label>
                        <input type="text" maxlength="10" onkeyup="inputNumberFormat(this)" id="price" class="form-control" name="price" required />
                    </div>
                    <div class="my-4">
                        <label for="author" class="form-label" style="font-size:148%">‚óé ÏûëÏÑ±Ïûê</label> 
                        <input id="author" name="author" class="form-control" type="text" th:value="${ #authentication.name }" readonly />
                    </div>
        
                    <div class="btn-group" id="btnGroup" role="group" aria-label="Basic checkbox toggle button group" >
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="transaction" id="direct" value="direct" autocomplete="off"/> 
                            <label class="form-check-label" for="direct" style="font-size:148%"> ÏßÅÍ±∞Îûò </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="transaction" id="parcel" value="parcel" autocomplete="off" /> 
                            <label class="form-check-label" for="parcel" style="font-size:148%"> ÌÉùÎ∞∞Í±∞Îûò </label>
                        </div>
                    </div> 
        
                    <div id="btnRegister" class="my-5" >
                        <input type="submit" value="ÏÉÅÌíà Îì±Î°ù" class="form-control btn btn-success" />
                    </div>
                </form>
            </div>
        
        </div>
    </div>

    <script type="text/javascript">
    
    const check = document.querySelector('.btn-group');
    const checkboxes = check.querySelectorAll('input');
    const formbtn = document.querySelector('#formbtn');
    
    const btnRegister = document.querySelector('#btnRegister');
    
    btnRegister.addEventListener('click', (e)=>{
        e.preventDefault();
        alertCheckBox();
    });
    
    function alertCheckBox(){
        console.log('111');
        for(let i = 0; i < checkboxes.length; i ++){
            if(checkboxes[i].checked === true){ 
                console.log(checkboxes[i]);
                formbtn.submit();
                return;
            }
            alert('ÌïÑÏàòÏÇ¨Ìï≠Îì§ÏùÄ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî...üòç'); // Ï≤¥ÌÅ¨ÏóÜÏúºÎ©¥ Î∞îÎ°ú returnÌï¥ÏÑú alert ÎùÑÏö∞Í∏∞!
        }
    }
        
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }
    
    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    } 
        
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }
    
    function inputOnlyNumberFormat(obj) {
        obj.value = onlynumber(uncomma(obj.value));
    }
        
    function onlynumber(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g,'$1');
    }
        
    </script>
</div>

</html>
