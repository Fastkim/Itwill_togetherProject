<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout_freeshare }">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FREE SHARE</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

<style type="text/css">
.row {
    padding: 5px;
    border-collapse: collapse;
    justify-content: center;
}
@font-face {
    font-family: 'Tenada';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/Tenada.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
 *{
   font-family: 'Tenada';
} 

</style>
</head> 

<div layout:fragment="content">
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse p-2" id="navbarSupportedContent" style="border: 3px solid orange;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a style="text-decoration:none; color: orange; font-size:140%;" class="nav-link active" aria-current="page" th:href="@{/}">◎ 메인 페이지</a></li>
                    <li class="nav-item">
                    <a style="text-decoration:none; color: orange; font-size:140%;" class="nav-link active" aria-current="page" th:href="@{/freeshare/list}">◎ 전체 페이지</a></li>
                    <li class="nav-item">
                    <a style="text-decoration:none; color: orange; font-size:140%;" class="nav-link active" th:href="@{/freeshare/create}">◎ 상품 등록</a></li>
                  
                </ul>
            </div>
        </div>
    </nav>
   
    <div class="container" style="background-size: cover">
        <div class="row wrap img-fluid">
            <form id="formModify" style="margin-top: 4px;" enctype="multipart/form-data">
                <div class="card row">
                    
                    <div class="card-header">
                        <input id="id" name="id" class="form-control" type="hidden" th:value="${post.id}" />
                        
                        <div class="card" style="width: 20rem;">
                            <img th:src="${post.filePath}"
                                th:if="${post.filePath != null}"
                                class="card-img-top card-img" name="imgFile"
                                alt="..." />
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="my-2">
                            <label for="title" class="form-label" style="font-size:150%; text-decoration: underline;">◎ 제목</label> 
                            <input id="title" class="form-control" style="font-size:140%" th:value="${post.title}" readonly />
                        </div>
                        <div class="my-2">
                            <label for="author" class="form-label" style="font-size:150%; text-decoration: underline;">◎ 담당자</label> 
                            <input id="author" class="form-control" style="font-size:140%" th:value="${post.author}" readonly />
                        </div>
                        <div class="my-2">
                            <label for="content" class="form-label" style="font-size:150%; text-decoration: underline;">◎ 모집내용</label> 
                            <textarea id="content" class="form-control" style="font-size:140%" th:text="${post.content}" readonly ></textarea>
                        </div>
                        <div class="my-2">
                            <label for="price" class="form-label" style="font-size:150%; text-decoration: underline;">◎ 가격</label> 
                            <input type="text" style="font-size:140%" maxlength="10" onkeyup="inputNumberFormat(this)" id="price" class="form-control" name="price" th:value="${post.price}" readonly />
                        </div>
                        <th:block>
                            <div class="my-2" th:if="${post.transaction}==parcel">
                                <label for="transaction" class="form-label" style="font-size:150%; text-decoration: underline;">◎ 거래방법</label> 
                                <input id="transaction" style="font-size:140%" class="form-control" value="택배가능" readonly />
                            </div>
                            <div class="my-2" th:if="${post.transaction}==direct">
                                <label for="transaction" class="form-label" style="font-size:150%; text-decoration: underline;">◎ 거래방법</label> 
                                <input id="transaction" style="font-size:140%" class="form-control" value="직접거래 가능" readonly />
                            </div>
                            <div class="my-2" th:unless="${post.transaction}==direct or ${post.transaction}==parcel">
                                <label for="transaction" class="form-label" style="font-size:150%; text-decoration: underline;">◎ 거래방법</label> 
                                <input id="transaction" style="font-size:140%" class="form-control" value="택배 가능, 직접거래 가능" readonly />
                            </div>
                        </th:block>
                    </div>
                </div>
                
                <div class="my-2">
                    <button class="btn btn-outline-danger" id="btnDelete" style="font-size:150%">삭제</button>
                    <a class="btn btn-outline-primary" th:href="@{ /freeshare/modify?id={id} (id = ${ post.id }) }" style="font-size:150%">수정</a>
                </div>
            </form>
        </div>
        <hr/>
        <div class="card my-4">
            <div class="card-header">
                <div class="col-4">
                    <input type="text" class="form-control" id="writer" 
                            th:value="${ #authentication.name }" readonly />
                </div>
            </div>
            <div class="card-body row">
                <div class="col-10">
                    <textarea class="form-control" id="replyText" placeholder="댓글 작성"></textarea>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" id="btnReplyRegister">등록</button>
                </div>
            </div>
        </div>    
        <hr/>
            
        <div id="replies"></div>
        
        <div class="modal fade" id="replyModal" tabindex="-1"
                aria-labelledby="replyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="replyModalLabel">댓글 수정</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
    
                        <input type="hidden" id="modalReplyId" readonly />
                        <textarea id="modalReplyText" class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">취소</button>
                        <button type="button" id="modalBtnDelete"
                            class="btn btn-outline-danger">삭제</button>
                        <button type="button" id="modalBtnUpdate"
                            class="btn btn-outline-success">수정 완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<th:block layout:fragment="script">  
    <script>
        const formModify = document.querySelector('#formModify')
        
        const btnDelete = document.querySelector('#btnDelete')
        btnDelete.addEventListener('click', function(){
               const result = confirm('삭제하시겠습니까?');
                if(result) {
                    formModify.action='/freeshare/delete';
                    formModify.method='post';
                    formModify.submit();
                }
        });
    </script>

    <script type="text/javascript">
        function comma(str) {
            str = String(str);
            return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
        }
    
        function uncomma(str) {
            str = String(str);
            return str.replace(/[^\d]+/g, '');
        } 
        
        function inputNumberFormat(obj) {
            obj.value = comma(uncomma(obj.value));
        }
        
        function inputOnlyNumberFormat(obj) {
            obj.value = onlynumber(uncomma(obj.value));
        }
        
        function onlynumber(str) {
            str = String(str);
            return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g,'$1');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">     // 타임리프 inline 기능을 이용하면 자바스크립트 안에서 타입리프 속성을 이용할 수 있음.
        const loginUser = [[ ${ #authentication.name } ]]; // 로그인 사용자 아이디를 자바스크립트 변수에 저장.
    </script>
    <script th:src="@{ /js/freesharePostReply.js }"></script>
</th:block>
</body>
</html>
