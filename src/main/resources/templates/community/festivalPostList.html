<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

    <!--/* layout/layout.html 파일의 "content" 프래그먼트에 삽입될 컨텐트  */-->
    <div layout:fragment="content">
        <div class="card my-2 mt-3 row border border-white">
            <div class="card-header bg-white container-fluid border-white">
                <h1 class="mt-4" style="float:left;"> 모집 목록 </h1>
                    <form th:action="@{ /post/search }">
                        <div class="row mt-4" style="float:right;">
                             <div class="col-3">
                                 <select name="type" class="form-control">
                                     <option value="t">축제명</option>
                                     <option value="c">내용</option>
                                     <option value="tc">축제명+내용</option>
                                     <option value="a">작성자</option>
                                 </select>
                             </div>
                             <div class="col-6" >
                                 <input type="text" name="keyword" class="form-control" placeholder="검색어" required autofocus />
                             </div>
                             <div class="col-2" >
                                 <input type="submit" value="검색" class="btn btn-outline-info" />
                             </div>
                        </div>
                    </form>
            <div style="float:right; margin-right: 10px; display: flex; margin-top: 30px; font-size:20px;">
                <ul style="list-style: none;">
                    <li style="float: left;" ><a id="newPost" style="text-decoration-line: none; color: black;" th:href="@{ /post/create }" >새글작성</a></li>
                </ul>
                <ul style="list-style: none; margin-right: 30px;">
                    <li style="float: left; "><a id="totalList" style="text-decoration-line: none; color: black;" th:href="@{ /post/list }">전체목록</a></li>
                </ul>
            </div>
        </div>
        <hr/>
                <div class="my-2">
                    <form th:action="@{ /community/festivalPostSearch }" method="get">
                        <div class="row">
                            <div class="col-auto my-2">
                                기간검색
                            </div>
                            <div class="col-auto">
                                <a th:href="@{ /community/festivalPostCreate}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">포스트 만들기</a> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto my-4">
                                지역
                            </div>
                            <div class="col-auto my-4">
                                검색대상
                            </div>
                            <div class="col-auto my-3">
                                <select name="type" class="form-control" >
                                    <option value="choose">선택</option>
                                    <option value="t">축제명</option>
                                    <option value="c">내용</option>
                                    <option value="tc">축제명+내용</option>
                                </select>
                            </div>
                            <div class="col-auto my-3">
                                <input type="text" class="form-control" 
                                    name="keyword" placeholder="검색어" required autofocus />
                            </div>
                            <div class="col-auto my-3">
                                <input type="submit" class="btn btn-light" value="검색" />
                            </div>
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>이미지</th>
                                    <th>축제명</th>
                                    <th>작성자</th>
                                    <th>수정시간</th>
                                </tr>
                            </thead>
                            <ul>
                                <li th:each="festivalPost , loop:${paging}">
                                    <div class="image">
                                        <img
                                            th:src="${ festivalPost.filePath }" 
                                            alt="${ festivalPost.title }" 
                                            th:if="${festivalPost.fileName != null}"
                                            style="width:15%; height:15%" />
                                    </div>
                                    <div class="text">
                                        <div class="title" th:text="${}"></div>
                                        <div class="content">
                                            
                                        </div>
                                        <a th:href="@{ /community/festivalPostDetail?id={id} (id = ${ festivalPost.id }) }" th:text="${ festivalPost.title }"></a>
                                    </td>
                                    <td th:text="${ festivalPost.author }"></td>
                                    <td th:text="${ #temporals.format(festivalPost.modifidTime, 'yyyy-MM-dd HH:mm:ss') }"></td>
                                    </div>
                                </ul>
                            </tbody>
                        </table>
                        <!-- 페이징처리 시작 -->
                        <div th:if="${!paging.isEmpty()}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item"
                                    th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                    <a class="page-link"
                                    th:href="@{|?page=${paging.number-1}|}">
                                        <span>이전</span>
                                </a>
                                </li>
                                <li
                                    th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                                    th:classappend="${page == paging.number} ? 'active'"
                                    class="page-item"><a th:text="${page}"
                                    class="page-link"
                                    th:href="@{|?page=${page}|}"></a></li>
                                <li class="page-item"
                                    th:classappend="${!paging.hasNext} ? 'disabled'">
                                    <a class="page-link"
                                    th:href="@{|?page=${paging.number+1}|}">
                                        <span>다음</span>
                                </a>
                                </li>
                            </ul>
                        </div>
                        <!-- 페이징처리 끝 -->
                    </form>
                </div>
            </div>
        </div>
</html>
