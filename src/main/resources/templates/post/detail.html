<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

    
<body>
    <div layout:fragment="content">
        <div class="m-4 row g-5">
            <form id="formModify" method="post" style="margin-top: 4px;">
                <div class="card m-4 row g-5">
                <div class="select_img"><img src="..." /></div>
                    <div class="my-2">
                    <input id="id" name="id" class="form-control" th:value="${post.id}" type="hidden"/>
                    </div>
                    <div class="mb-3 row">
                        <label for="title"
                            class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext"
                                id="title" name="title" th:value="${post.title}" readonly />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="author"
                            class="col-sm-2 col-form-label">담당자</label>
                        <div class="col-sm-10 my-4">
                            <input type="text" class="form-control-plaintext"
                                id="author" name="author" th:value="${post.author}" readonly />
                        </div>
                    </div>
                </div>
            <!-- content 모집내용 시작 -->
            <div class="card m-4 g-5">
                <label for="content" class="form-label mt-5 m-3">모집내용</label>
                    <div class="mx-4 mb-2">
                        <textarea id="content" name="content"
                            class="form-control-plaintext" th:text="${post.content}" rows="20" readonly></textarea>
                    </div>
                </div>

            <!-- 지도폼 -->
            <div class="card m-4 row g-5">
                <div class="mb-3 my-2 row">
                    <label for="totalMember"
                        class="col-sm-2 col-form-label">모집인원</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control-plaintext"
                            id="totalMember" name="totalMember" th:value="${post.totalMember}" readonly/>
                    </div>
                    <label for="joinMember"
                        class="col-sm-2 col-form-label">모집인원</label>
                    <div class="col-sm-4">
                        <input type="number"
                            class="form-control-plaintext"
                            id="joinMember" name="tjoinMember"
                            th:value="${post.joinMember}" readonly />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="meetingDate"
                        class="col-sm-2 col-form-label">모임기간</label>
                    <div class="col-sm-4">
                        <input type="datetime-local" class="form-control-plaintext"
                            id="meetingDate" name="meetingDate" th:value="${post.meetingDate}" readonly/>
                    </div>
                    <label for="closeDate"
                        class="col-sm-2 col-form-label">신청마감</label>
                    <div class="col-sm-4">
                        <input type="datetime-local" class="form-control-plaintext"
                            id="closeDate" name="closeDate" th:value="${post.closeDate}" readonly/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="place" class="col-sm-2 col-form-label">장소</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control-plaintext"
                            id="place" name="place" th:value="${post.place}" readonly/>
                    </div>
                </div>
                <div class="card my-2">
                    <h2>지도 들어갈 위치</h2>
                </div>
                <div class="my-2">
                    <!-- 버튼 위치 -->
                    <button class="btn btn-outline-danger" id="btnDelete">삭제</button>
                    <a class="btn btn-outline-primary" th:href="@{ /post/modify?id={id} (id = ${ post.id }) }">수정</a>
                </div>
                </div>
            </form>
        </div>
        <!-- 메인 div 끝 -->
         
    </div>
    <script layout:fragment="script">
    const formModify = document.querySelector('#formModify')
    
    const btnDelete = document.querySelector('#btnDelete')
    btnDelete.addEventListener('click' , function(){
           const result = confirm('삭제하시겠습니까?');
            if(result) {
                formModify.action='/post/delete';
                formModify.method='post';
                formModify.submit();
            }
    });
    </script>

</body>
</html>
