<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<body>
    <div layout:fragment="content">
        <div class="m-4 row g-5">
            <form class="card">
                <img alt="..." src="...">
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control"
                            id="title" name="title" required autofocus>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="author" class="col-sm-2 col-form-label">담당자</label>
                    <div class="col-sm-10">
                        <input type="text"
                            class="form-control-plaintext" id="author"
                            name="author" value="담당자 아이디 + 주최 카운트"
                            required />
                    </div>
                </div>
            </form>

            <!-- content 모집내용 시작 -->
            <div class="card my-2">
                <label for="content" class="form-label mt-5" >모집내용</label>
                <textarea id="content" name="content"
                    class="form-control my-2 mb-5" rows="30" cols="10"></textarea>
            </div>

            <!-- 지도폼 -->
            <form class="card" style="margin-top: 4px;">
                <div class="mb-3 my-2 row">
                    <label for="meetingDate"
                        class="col-sm-2 col-form-label">모임기간</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control"
                            id="meetingDate" name="meetingDate" required />
                    </div>
                    <label for="closeDate"
                        class="col-sm-2 col-form-label">신청마감</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control"
                            id="closeDate" name="closeDate" required />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">장소</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control"
                            id="title" name="title" required autofocus>
                    </div>
                </div>
                <div class="card my-2">
                    <h1>지도 들어갈 위치</h1>
                </div>

            </form>
        </div>
        <!-- 메인 div 끝 -->
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
