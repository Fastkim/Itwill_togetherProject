<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

<!--/* layout/layout.html 파일의 "content" 프래그먼트에 삽입될 컨텐트 */-->
<div layout:fragment="content">
    <div class="card my-2">
        <div class="card-header">
            <h1>포스트 목록 페이지</h1>
        </div>
        <ul>
            <li><a th:href="@{ /post/create }">새글작성</a></li>
        </ul>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>총인원</th>
                        <th>모임날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${ list }">
                        <td th:text="${post.id}"></td>
                        <td><a
                            th:href="@{ /post/detail?id={id} (id = ${post.id}) }"
                            th:text="${post.title}"></a></td>
                        <td th:text="${post.totalMember}"></td>
                        <td
                            th:text="${ #temporals.format(post.meetingDate, 'yyyy-MM-dd HH:mm') }"></td>
                            
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
