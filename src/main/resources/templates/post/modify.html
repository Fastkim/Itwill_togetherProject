<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<body>
    <div layout:fragment="content">
        <div>
            <form id="formModify" method="post" enctype="multipart/form-data" style="margin-top: 4px;">
                <div class="card m-4 row g-5">
                <div class="select_img" style="width: 20rem;">
                    <img id="imgFileImg" th:src="${post.filePath}" th:if="${post.filePath} != null" class="card-img-top card-img"/>
                    <input type="file" id="imgFile" name="imgFile"/>
                </div>
                <div class="select_img_hidden d-none">
                    <img th:src="${post.filePath}"  th:if="${post.filePath} != null" />
                    <input type="hidden" name="hiddenImg" th:value="${post.filePath}"/>
                </div>
                <input id="id" name="id" class="form-control" th:value="${post.id}" type="hidden"/>
                    <div class="mb-3 row">
                        <label for="title"
                            class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                id="title" name="title" th:value="${post.title}" required
                                autofocus>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="author"
                            class="col-sm-2 col-form-label">담당자</label>
                        <div class="col-sm-10 my-4">
                            <input type="text" class="form-control-plaintext"
                                id="author" name="author" th:value="${post.author}" readonly />
                        </div>
                    </div>
                </div>
            <!-- content 모집내용 시작 -->
            <div class="card m-4 g-5">
                <label for="content" class="form-label mt-5 m-3">모집내용</label>
                    <div class="mx-4 mb-2">
                        <textarea style="font-size: 22px;" id="content" name="content"
                            class="form-control" rows="20" th:text="${post.content}" required></textarea>
                    </div>
                </div>

            <!-- 지도폼 -->
            <div class="card m-4 row g-5">
                <div class="mb-3 my-2 row">
                    <label for="totalMember"
                        class="col-sm-2 col-form-label">모집인원</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control"
                            id="totalMember" name="totalMember" th:value="${post.totalMember}" />
                    </div>
                    <label for="joinMember"
                        class="col-sm-2 col-form-label">현재인원</label>
                    <div class="col-sm-4">
                        <input type="number"
                            class="form-control-plaintext"
                            id="joinMember" name="joinMember"
                            th:value="${countMember}" readonly />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="meetingDate"
                        class="col-sm-2 col-form-label">모임기간</label>
                    <div class="col-sm-4">
                        <input type="datetime-local" class="form-control"
                            id="meetingDate" name="meetingDate" th:value="${post.meetingDate}" readonly />
                    </div> 
                    <label for="closeDate"
                        class="col-sm-2 col-form-label">신청마감</label>
                    <div class="col-sm-4">
                        <input type="datetime-local" class="form-control"
                            id="closeDate" name="closeDate" th:value="${post.closeDate}" />
                    </div>
                </div>
               	<div class="mb-3 row">
               		<div class="col-sm-8">
               				<input class="form-control" type="text" name="place" id="place" th:value="${post.place}" readonly>
               		</div>
					<div class="col-sm-2">
						<input class="form-control btn btn-outline-success" type="button" onclick="execDaumPostcode()" value="주소 검색">
					</div>
					<div class="col-sm-2">
						<input class="form-control btn btn-outline-success" type="button" id="button1" onclick="button1_click();" value="등록 & 지도보기!" />
					</div>
						<input type="number" name="Lat" id="lat" th:value="${post.lat}" step="0.000000000000001" style="display:none">
						<input type="number" name="Lng" id="lng" th:value="${post.lng}" step="0.000000000000001" style="display:none">
						<div id="map" style="width:100%;height:300px;margin-top:10px;display:none"></div>
               	</div>
               	
                <div class="my-2">
                    <!-- 버튼 위치 -->
                    <button class="btn btn-outline-danger" id="btnDelete">삭제</button>
                    <button class="btn btn-outline-primary" id="btnUpdate">수정</button>
                </div>
                </div>
            </form>
        </div>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c08ea52751749a649dc57946541b0336&libraries=services">
		</script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script>
			function execDaumPostcode() {
				new daum.Postcode({ oncomplete : function(data) {
						var roadAddr = data.roadAddress;
						document.getElementById("place").value = roadAddr;
					}
				}).open();
			}
		</script>
        <script>
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div
			mapOption = {
				center : new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
				level : 5 // 지도의 확대 레벨
			};
	
			//지도를 미리 생성
			var map = new daum.maps.Map(mapContainer, mapOption);
			//주소-좌표 변환 객체를 생성
			var geocoder = new daum.maps.services.Geocoder();
			//마커를 미리 생성
			var marker = new daum.maps.Marker({
				position : new daum.maps.LatLng(37.537187, 127.005476),
				map : map
			});
			var lat = 0;
			var lng = 0;
			
			function button1_click() {
				const place = document.getElementById('place').value;
				console.log('place' + place);
				// 주소로 상세 정보를 검색
				geocoder.addressSearch(place, function(result, status) {
					var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
					console.log('coords' + coords);
					
					// 지도를 보여준다.
					mapContainer.style.display = "block";
					map.relayout();
					// 지도 중심을 변경한다.
					map.setCenter(coords);
					// 마커를 결과값으로 받은 위치로 옮긴다.
					marker.setPosition(coords)
	
					lat = coords.getLat();
					lng = coords.getLng();
					console.log('lat : ' + lat,	'lng : ' + lng);
					document.getElementById("lat").value = lat;
					document.getElementById("lng").value = lng;
				});
			}
		</script>
    </div><!-- 메인 div 끝 -->
    <script layout:fragment="script">
    const formModify = document.querySelector('#formModify')
    
    // 삭제버튼 이벤트리스너
    const btnDelete = document.querySelector('#btnDelete')
    btnDelete.addEventListener('click' , function(){
           const result = confirm('삭제하시겠습니까?');
            if(result) {
                formModify.action='/post/delete';
                formModify.method='post';
                formModify.submit();
            }
    });
    
    // 수정버튼 이벤트리스너
    const btnUpdate = document.querySelector('#btnUpdate');
    btnUpdate.addEventListener('click', function() {
        
        const title = document.querySelector('#title').value;
        const content = document.querySelector('#content').value;
        const imgFile = document.querySelector('#imgFile').value;
        
        if(imgFile == '') {
            if(title == '' || content == '') {
                alert('제목과 내용을 입력하세요')
                return;
            }
            
            const result = confirm('수정하시겠습니까?');
            if(result) {
                formModify.action='/post/update';
                formModify.method='post';
                formModify.submit();
            }
        } else {
            if(title == '' || content == '') {
                alert('제목과 내용을 입력하세요')
                return;
            }
            
            const result = confirm('수정하시겠습니까?');
            if(result) {
                console.log("updatImg")
                formModify.action='/post/updateImg';
                formModify.method='post';
                formModify.submit();
            }
            
            
        }
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 댓글 관련 자바스크립트 함수/코드들을 작성한 스크립트 파일 -->
    
    

</body>
</html>
