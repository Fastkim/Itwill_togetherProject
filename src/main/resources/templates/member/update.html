<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{ layout/layout.html }">
    
<body>
    <div layout:fragment="content">
        <div class="card bg-light p-1 m-2">
            <h1 style="margin-right: 30px; margin-left: 30px; margin-top: 10px; text-decoration:underline;"> 개인정보 변경 페이지</h1>
            <div class="card-body">
                <form id="modify">
                    <div class="my-2">
                        <input type="hidden" id="id" name="id" th:value="${ member.id }" readonly />
                    </div>
                    <div class="my-2">
                        <label style="font-size:27px;" for="id" class="form-label"><span style="font-size:20px;">◎</span> 회원 아이디 <span style="color:red;">*변경불가*</span></label>
                        <input style="font-size:20px;" type="text" id="username" class=" form-control shadow-lg p-3 mb-5 bg-body rounded" name="id" th:value="${ member.username }" readonly />
                    </div>
                    <div class="my-2">
                        <label style="font-size:27px;" for="id" class="form-label"><span style="font-size:20px;">◎</span> 닉네임</label>
                        <input style="font-size:20px;" id="nickname" class="form-control shadow-lg p-3 mb-5 bg-body rounded" name="nickname" th:value="${ member.nickname }" autofocus />
                    </div>
                    <div class="my-2">
                        <label style="font-size:27px;" for="id" class="form-label"><span style="font-size:20px;">◎</span> 이름</label>
                        <input style="font-size:20px;" id="name" class="form-control shadow-lg p-3 mb-5 bg-body rounded" name="name" th:value="${ member.name }" />
                    </div>
                    <div class="my-2">
                        <label style="font-size:27px;" for="id" class="form-label"><span style="font-size:20px;">◎</span> 전화 번호</label>
                        <input style="font-size:20px;" id="phone" class="form-control shadow-lg p-3 mb-5 bg-body rounded" name="phone" th:value="${ member.phone }" />
                    </div>
                    <div class="my-2">
                        <label style="font-size:27px;" for="id" class="form-label"><span style="font-size:20px;">◎</span> 이메일</label>
                        <input style="font-size:20px;" type="email" id="email" class="form-control shadow-lg p-3 mb-5 bg-body rounded" name="email" th:value="${ member.email }" />
                    </div>
                    
                    <div class="my-2">
                        <input class="btn btn-outline-primary" type="button" style="font-size:190%" onclick="updateInfo()" value="수정완료" />
                        <input class="btn btn-outline-dark" type="button" style="font-size:190%" onclick="back()" value="뒤로가기" />
                    </div> 
                </form>
            </div>
        </div>
        
    <script layout:fragment>
		const formModify = document.querySelector('#modify');
	    function back(){
	    	formModify.action='/member/mypage';
            formModify.method='get';
            formModify.submit();
	    }
        
		function updateInfo(seq){
		    const nickname = document.querySelector('#nickname').value;
		    const name = document.querySelector('#name').value;
		    const phone = document.querySelector('#phone').value;
		    const email = document.querySelector('#email').value;
		        
			if(nickname=='' || name=='' || phone=='' || email=='') {
	            warning();
	            return;
			}
			Swal.fire({
	          title: '정말 수정하시겠습니까???',
	          icon: 'info',
	          showCancelButton: true,
	          confirmButtonColor: '#3085d6',
	          cancelButtonColor: '#d33',
	          confirmButtonText: '수정완료',
	          cancelButtonText: '취소'
	        }).then((result) => {
	          if (result.value) {
    	           //"개인정보 수정" 버튼을 눌렀을 때 작업할 내용을 이곳에 넣어주면 된다. 
    	           formModify.action='/member/update';
    	           formModify.method='post';
    	           formModify.submit();
	          }
	        })
	    }
		
		function warning(){
            Swal.fire({
                text: "모든 항목을 기입해주세요!",
                icon: 'warning',
                confirmButtonColor: 'red',
                confirmButtonText: '확인'
              }).then((result) => {})
		}
	</script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </div>
</body>  
</html>
