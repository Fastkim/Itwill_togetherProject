<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">

<title>Spring Boot</title>
</head>
<body>
    <header> </header>

    <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle
                    Menu</button>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a
                            class="nav-link" th:href="@{ / }">Home</a></li>
                        <!-- 로그인하지 않은 상태 -->
                        <th:block sec:authorize="isAnonymous()">
                            <li class="nav-item"><a
                                class="nav-link"
                                th:href="@{ /member/signup }">회원가입</a></li>
                            <li class="nav-item"><a
                                class="nav-link" th:href="@{ /login }">로그인</a></li>
                        </th:block>
                        <!-- 로그인 상태 -->
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item"><a
                                class="nav-link" th:href="@{ /logout }">
                                    <span class="text-info"
                                    sec:authentication="name"></span>
                                    로그아웃
                            </a></li>
                            <li class="nav-item"><a
                                class="nav-link" th:href="@{ /member/mypage }">
                                    <span class="text-info"
                                    sec:authentication="name"></span>
                                    마이페이지
                            </a></li>
                        </th:block>
                        <li class="nav-item dropdown"><a
                            class="nav-link dropdown-toggle"
                            id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another
                                    action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something
                                    else here</a>
                            </div></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--/* 메인컨텐트 */-->
    <div>
        <div class="container-fluid" layout:fragment="content"></div>
    </div>



    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script th:src="@{ /js/scripts.js }"></script>
    
        <!-- 페이지에 필요한 JS를 삽입할 위치 -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
